plugins {
    id 'java'
    id 'idea'
    id 'fabric-loom'
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'

    implementation project(":api")
    implementation project(":common")

    modCompileOnly "curse.maven:kubejs-238086:5853321"
    modCompileOnly "curse.maven:rhino-416294:6186969"
    modCompileOnly "curse.maven:lootjs-570630:6508898"
}

loom {
    if (project(":common").file("src/main/resources/${mod_id}.accesswidener").exists()) {
        accessWidenerPath.set(project(":common").file("src/main/resources/${mod_id}.accesswidener"))
    }

    mixin {
        defaultRefmapName.set("ali.kubejs.refmap.json")
    }
}

tasks.named('jar').configure {
    enabled = false
}

tasks.named('assemble').configure {
    enabled = false
}

tasks.named('build').configure {
    enabled = false
}

tasks.named('remapJar').configure {
    enabled = false
}

tasks.named('remapSourcesJar').configure {
    enabled = false
}

tasks.named('compileJava').configure {
    enabled = false
}